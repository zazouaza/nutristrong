name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    - run: npm ci
    - run: npm run build
    # - run: npm test  # Uncomment when tests are added

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    # Delete package-lock.json to avoid platform-specific lockfile issues (missing Linux binaries)
    # This forces a fresh resolution of dependencies for the Linux CI environment.
    - run: rm package-lock.json
    - run: npm install
    - run: npm run build
    # - run: npm test # Uncomment when tests are added
